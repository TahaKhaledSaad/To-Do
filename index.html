<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do App</h1>
      <span class="rtl-dir">En</span>
      <div class="form">
        <input type="text" class="input" placeholder="Enter A New Task" />
        <input type="submit" class="add" value="Add The Task" />
        <input type="button" class="remove" value="Remove All Tasks" />
      </div>
      <div class="tasks">
        <div class="alert">There Are No Tasks Yet.</div>
      </div>
      <div class="task-stats">
        <div class="tasks-count">Tasks <span>0</span></div>
        <div class="tasks-completed">Done <span>0</span></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
